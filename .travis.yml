language: ruby
addons:
  ssh_known_hosts: FTP_DEPLOY_HOST
before_script:
- npm install
- rm -rf public
- bundle exec jekyll build
- openssl aes-256-cbc -K $encrypted_54e2830f5419_key -iv $encrypted_54e2830f5419_iv
  -in oregon_key.ppk.enc -out oregon_key.ppk -d
- eval "$(ssh-agent -s)"
- chmod 600 oregon_key.ppk
- ssh-add oregon_key.ppk
script:
- npm run deploy
after_script:
- rm -f oregon_key.ppk
branches:
  only:
  - main


